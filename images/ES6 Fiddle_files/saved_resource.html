<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script>window.console.log = (function() {
	var escaped = {"&": "&amp;", "<": "&lt;", ">": "&gt;", "\"": "&quot;", "'": "&#39", "/": "&#x2F;"};
	var escapeHTML = function(str) {
		return String(str).replace(/[&<>"'/]/g, function (s) {
				return escaped[s];
		});
	};	var log = console.log;
	return function() {
		log.apply(window.console, arguments);
		document.body.innerHTML +=
			"<div>" + 
				escapeHTML(Array.prototype.slice.call(arguments).join(" ")) + 
			"</div>";
	};
})();

window.console.error = (function() {
	var err = console.error;
	return function() {
		err.apply(window.console, arguments);
		document.body.innerHTML +=
			"<div>" + 
				Array.prototype.slice.call(arguments).join(" ") + 
		"</div>";
	};
})();

</script><style>body{font-family:monospace;padding:10px;color:#666}

	console.log(msg);
}

sayMsg();
